<!DOCTYPE html>
<html>

<head>
	<title>BLANK FORM</title>
	<link rel="stylesheet" type="text/css" href="google f.css">
	<link rel="stylesheet" href="blank_form.css">
</head>

<body>

	<div class="form">
		<div class="title-div">
			<h1>BLANK FORM</h1>
			<p>This is a Blank form</p>
			<p class="required">*Required</p>
		</div>

		<div class="name-div">
			<div class="name">Name<span class="required">*</span></div>
			<div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
		</div>

        <div class="DOB-div">
			<div class="name">Date of Birth<span class="required">*</span></div>
			<div class="input-div"><input type="input" name="answer" placeholder="Date of Birth"></div>
		</div>

		<div class="college-div">
			<div class="name">College Name</div>
			<div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
		</div>

		<div class="gmail-div">
			<div class="name">Email<span class="required">*</span></div>
			<div class="input-div"><input type="input" name="answer" placeholder="Your email"></div>
		</div>

		<div class="branch-div">
			<div class="name">Branch<span class="required">*</span></div>
			<div class="input-div"><input type="input" name="answer" placeholder="Your Branch"></div>
		</div>

		<div class="year-div">
			<div class="name">Year<span class="required">*</span></div>
			<select class="custom-select" style="margin: 25px 0px 0px 25px;">
				<option value="FE">FE</option>
				<option value="SE">SE</option>
				<option value="TE">TE</option>
				<option value="BE">BE</option>
			</select>
		</div>

		

		<div class="mobile-div">
			<div class="name">Enter your mobile no.</div>
			<div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
		</div>

		<div style="padding-left: 250px;">
			<button class="btn">Submit</button>
		</div>


	</div>

</body>

</html>
