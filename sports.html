<!DOCTYPE html>
<html>

<head>
	<title>SPORTS FORM</title>
	<link rel="stylesheet" type="text/css" href="google f.css">
	<link rel="stylesheet" href="sports.css">
</head>

<body>

	<div class="form">
		<div class="title-div">
			<h1>SPORT EVENTS</h1>
			<p>This is a Sports form. This form is created with HTML and CSS.</p>
			<p class="required">*Required</p>
		</div>

		<div class="name-div">
			<div class="name">Name<span class="required">*</span></div>
			<div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
		</div>

		<div class="college-div">
			<div class="name">College Name</div>
			<div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
		</div>

		<div class="gmail-div">
			<div class="name">Email<span class="required">*</span></div>
			<div class="input-div"><input type="input" name="answer" placeholder="Your email"></div>
		</div>

		<div class="branch-div">
			<div class="name">Branch<span class="required">*</span></div>
			<div class="input-div"><input type="input" name="answer" placeholder="Your Branch"></div>
		</div>

		<div class="year-div">
			<div class="name">Year<span class="required">*</span></div>
			<select class="custom-select" style="margin: 25px 0px 0px 25px;">
				<option value="FE">FE</option>
				<option value="SE">SE</option>
				<option value="TE">TE</option>
				<option value="BE">BE</option>
			</select>
		</div>

		<div class="event-div">
			<div class="name">Events<span class="required">*</span></div>
			<div class="catogaries" style="padding-left: 10px;">
				<div class="group">
					<input type="checkbox" />
					<label for="Football">Football XD</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Cricket">Cricket</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="VolleyBall">Volleyball</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Mix VolleyBall">Mix Volleyball</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Kabaddi (Male/Female)">Kabaddi</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Badminton (Male/Female)">Badminton</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Kho-Kho (Male)">Kho-Kho</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Carrom (Male/Female)">Carrom</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Chess (Male/Female)">Chess</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Tug of War (Male/Female)">Tug of War</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Table Tennis (Male/Female)">Table Tennis</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Sprint 100M">Sprint 100M</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Sprint 200M">Sprint 200M</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Sprint 400M">Sprint 400M</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Long Jump">Long Jump</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Triple Jump">Triple Jump</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Langadi 100m">Langadi 100M</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Relay">Relay</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Mix-Relay">Mix-Relay</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Shot Put (Male/Female)">Shot Put</label>
				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Sprint 100M">Sprint 100M</label>
				</div>

				<div class="group">
					<input type="checkbox" />

				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Langadi (Female)">Langadi</label>
				</div>

					<input type="checkbox" />

				</div>

				<div class="group">
					<input type="checkbox" />
					<label for="Dodge Ball (Female)">Dodge Ball</label>
				</div>
			</div>
		</div>

		<div class="mobile-div">
			<div class="name">Enter your mobile no.</div>
			<div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
		</div>

		<div style="padding-left: 250px;">
			<button class="btn">Submit</button>
		</div>


	</div>

</body>

</html>
